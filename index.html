  <style>
    /* Reset y estilos base */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #fff;
    }
    /* Panel superior: listado de números de pregunta */
    #header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(240,240,240,0.95);
      overflow-x: auto;
      white-space: nowrap;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    .question-number {
      display: inline-block;
      width: 40px;
      height: 40px;
      line-height: 40px;
      margin: 0 5px;
      text-align: center;
      border-radius: 50%;
      background: #ddd;
      cursor: pointer;
      flex-shrink: 0;
      transition: background 0.3s;
    }
    /* Contenedor principal: imagen y preguntas */
    #container {
      display: flex;
      height: calc(100% - 60px); /* descontando el header */
      margin-top: 60px;
    }
    #image-section, #question-section {
      width: 50%;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    #image-section {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fafafa;
    }
    /* Títulos y listas de opciones */
    h2 {
      margin-top: 0;
    }
    .group {
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    .group h3 {
      margin-bottom: 10px;
      font-size: 1.1em;
    }
    .group ul {
      list-style: none;
      padding: 0;
    }
    .group li {
      margin-bottom: 5px;
    }
    label {
      cursor: pointer;
    }
    /* Retroalimentación por opción */
    .correct {
      color: green;
      font-weight: bold;
    }
    .incorrect {
      color: red;
      font-weight: bold;
    }
    .missing {
      color: orange;
      font-weight: bold;
    }
    /* Botones y feedback */
    #submit-btn, #next-btn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    #feedback {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>

      },
      {

        ],
        distractors: [

      },
      {

        correctOptions: [

        distractors: [

        ]
      },
      {
        aspect: "Características Macroscópicas Patológicas del Tejido",
        correctOptions: [
          "El riñón se presenta aumentado de tamaño y peso, con edema generalizado.",
          "La corteza se muestra pálida y la médula presenta congestión, reflejando lesión isquémica.",

          "La zona corticomedular exhibe un aspecto moteado debido a áreas de necrosis focal.",
          "Se evidencian túbulos dilatados y congestionados, apreciables en cortes frescos."
        ],
        distractors: [
          "El riñón mantiene su tamaño y peso normales, sin signos de edema o congestión.",
          "La corteza tiene coloración uniforme y la médula no muestra congestión, descartando lesión isquémica.",
          "La superficie externa es completamente lisa y sin irregularidades apreciables.",
          "La zona corticomedular es homogénea, sin áreas moteadas ni necrosis focal.",
          "Los túbulos se presentan de calibre normal, sin dilatación ni congestión significativa.",
          "El órgano no muestra aumento de tamaño ni peso, siendo consistente con un riñón sano.",
          "La corteza y la médula se conservan sin signos de edema ni de alteración vascular.",
          "La superficie del riñón es regular, sin irregularidades que indiquen daño isquémico.",
          "La zona corticomedular carece de áreas de necrosis o de cambio de coloración.",

    // --- Desordenar (shuffle) el orden de las preguntas ---
    // Se crea un arreglo plano "allQuestions" (20 preguntas: 5 por cada tejido)
    const allQuestions = [];
    quizData.forEach((tissue, tIndex) => {
      tissue.questions.forEach(q => {
        allQuestions.push({
          tissueIndex: tIndex,
          aspect: q.aspect,
          mainCorrect: q.correctOptions,  // array de 5 textos correctos
          mainDistractors: q.distractors,   // array de 10 textos distractores
          tissueName: tissue.tissueName,
          image: tissue.image,
          tissueOptions: tissue.tissueOptions,
          tissueCorrect: tissue.tissueCorrect
        });
      });
    });
    // Se desordenan las preguntas
    shuffle(allQuestions);

    let currentQuestion = 0;
    const totalQuestions = allQuestions.length;
    let accumulatedScore = 0;  // Acumula la puntuación total

    // Variables globales para almacenar las opciones de la pregunta principal y de tejido de la pregunta actual
    let currentMainOptions = [];
    let currentTissueOptions = [];

    // Se genera el panel superior con el número de cada pregunta
    const header = document.getElementById('header');
    for (let i = 0; i < totalQuestions; i++) {
      const btn = document.createElement('div');
      btn.className = 'question-number';
      btn.textContent = i + 1;
      btn.dataset.index = i;
      btn.addEventListener('click', () => {
        if(confirm("Si cambias de pregunta se perderá la retroalimentación actual. ¿Continuar?")){
          loadQuestion(i);
        }
      });
      header.appendChild(btn);
    }

    // Función para mezclar un arreglo (Fisher–Yates shuffle)
    function shuffle(array) {
      let currentIndex = array.length, temporaryValue, randomIndex;
      while (0 !== currentIndex) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex -= 1;
        temporaryValue = array[currentIndex];
        array[currentIndex] = array[randomIndex];
        array[randomIndex] = temporaryValue;
      }
      return array;
    }

    // Función para cargar la pregunta actual en la interfaz
    function loadQuestion(index) {
      currentQuestion = index;
      document.getElementById('feedback').innerHTML = "";
      document.getElementById('next-btn').style.display = "none";
      // Reiniciamos las zonas de opciones
      document.getElementById('main-options').innerHTML = "";
      document.getElementById('tissue-options').innerHTML = "";

      const q = allQuestions[index];

      // Actualiza imagen y títulos
      document.getElementById('question-image').src = q.image;
      document.getElementById('question-title').textContent = `Pregunta ${index + 1} de ${totalQuestions}`;
      document.getElementById('aspect-title').textContent = `Selecciona las opciones correctas para: ${q.aspect}`;

      // --- Generar opciones para la pregunta principal ---
      let mainOptionsData = [];
      q.mainCorrect.forEach(text => {
        mainOptionsData.push({ text, isCorrect: true });
      });
      q.mainDistractors.forEach(text => {
        mainOptionsData.push({ text, isCorrect: false });
      });
      // Aseguramos tener 15 opciones (si hay más, se recorta)
      if(mainOptionsData.length > 15){
        mainOptionsData.length = 15;
      }
      mainOptionsData = shuffle(mainOptionsData);
      currentMainOptions = mainOptionsData; // Guardamos para evaluación

      const mainOptionsList = document.getElementById('main-options');
      mainOptionsData.forEach((option, i) => {
        const li = document.createElement('li');
        li.innerHTML = `<label>
          <input type="checkbox" data-index="${i}"> ${option.text}
        </label>`;
        mainOptionsList.appendChild(li);
      });

      // --- Generar opciones para la identificación del tejido ---
      let tissueOptionsData = q.tissueOptions.map((text, i) => {
        return { text, isCorrect: (i === q.tissueCorrect) };
      });
      tissueOptionsData = shuffle(tissueOptionsData);
      currentTissueOptions = tissueOptionsData;
      const tissueOptionsList = document.getElementById('tissue-options');
      tissueOptionsData.forEach((option, i) => {
        const li = document.createElement('li');
        li.innerHTML = `<label>
          <input type="radio" name="tissue" value="${i}"> ${option.text}
        </label>`;
        tissueOptionsList.appendChild(li);
      });

      // Centra el número de pregunta actual en el panel superior
      const currentEl = document.querySelector(`.question-number[data-index="${index}"]`);
      currentEl.scrollIntoView({ behavior: 'smooth', inline: 'center' });
    }

    // Función para evaluar la respuesta de la pregunta actual
    function evaluateQuestion() {
      const q = allQuestions[currentQuestion];
      // --- Evaluar la pregunta principal ---
      let mainCorrectCount = 0, mainIncorrectCount = 0, mainMissingCount = 0;
      const mainInputs = document.querySelectorAll('#main-options input[type="checkbox"]');
      mainInputs.forEach((input, i) => {
        const parentLabel = input.parentElement;
        const optionData = currentMainOptions[i];
        if(input.checked){
          if(optionData.isCorrect){
            mainCorrectCount++;
            parentLabel.classList.add('correct');
          } else {
            mainIncorrectCount++;
            parentLabel.classList.add('incorrect');
          }
        } else {
          if(optionData.isCorrect){
            mainMissingCount++;
            parentLabel.classList.add('missing');
          }
        }
      });
      // Ahora, sin restar puntos por errores, se suman 1 punto por cada opción correcta seleccionada (máx. 5)
      let mainScore = Math.min(mainCorrectCount, 5);

      // --- Evaluar la identificación del tejido ---
      let tissueScore = 0;
      let tissueFeedback = "";
      const tissueInputs = document.querySelectorAll('input[name="tissue"]');
      let selectedFound = false;
      tissueInputs.forEach((input, i) => {
        const label = input.parentElement;
        const option = currentTissueOptions[i];
        if(option.isCorrect){
          label.classList.add('correct');
        }
        if(input.checked){
          selectedFound = true;
          if(option.isCorrect){
            tissueScore = 1;
          } else {
            label.classList.add('incorrect');
          }
        }
      });
      if(!selectedFound){
        tissueFeedback = `<span class="missing">No se contestó la identificación del tejido.</span>`;
      } else if(tissueScore === 1){
        tissueFeedback = `<span class="correct">Identificación correcta</span>`;
      } else {
        const correctOption = currentTissueOptions.find(opt => opt.isCorrect);
        tissueFeedback = `<span class="incorrect">Identificación incorrecta. La respuesta correcta es: "${correctOption.text}"</span>`;
      }

      // --- Cálculo de la puntuación de esta pregunta ---
      // Puntaje máximo: 6 (5 de la pregunta principal + 1 de identificación)
      const totalScore = tissueScore + mainScore;
      const feedbackDiv = document.getElementById('feedback');
      feedbackDiv.innerHTML = `
        <p><strong>Puntaje de la pregunta principal:</strong> ${mainCorrectCount} acertadas (máx. 5). No se restan puntos por errores.</p>
        <p><strong>Puntaje de identificación del tejido:</strong> ${tissueScore === 1 ? '1 punto (correcta)' : '0 puntos'}.
           ${tissueFeedback}</p>
        <p><strong>Puntaje total de esta pregunta:</strong> ${totalScore} de 6.</p>
      `;

      // Acumula la puntuación total
      accumulatedScore += totalScore;

      // Actualiza el color del número de pregunta en el panel superior según el puntaje obtenido:
      // 0-2: rojo, 3-4: amarillo, 5-6: verde
      const currentHeader = document.querySelector(`.question-number[data-index="${currentQuestion}"]`);
      let color = "";
      if(totalScore <= 2){
        color = "#ff4d4d";
      } else if(totalScore <= 4){
        color = "#ffcc00";
      } else {
        color = "#66cc66";
      }
      currentHeader.style.background = color;

      // Deshabilita la modificación en las opciones
      mainInputs.forEach(input => input.disabled = true);
      tissueInputs.forEach(input => input.disabled = true);

      // Muestra botón "Siguiente"
      document.getElementById('next-btn').style.display = "inline-block";
    }

    // Al pulsar "Enviar pregunta"
    document.getElementById('submit-btn').addEventListener('click', () => {
      evaluateQuestion();
    });

    // Botón "Siguiente": carga la siguiente pregunta o muestra la nota final si es la última
    document.getElementById('next-btn').addEventListener('click', () => {
      if(currentQuestion < totalQuestions - 1){
        loadQuestion(currentQuestion + 1);
      } else {
        // Examen completado: mostrar nota final
        const maxTotal = totalQuestions * 6;
        const percentage = Math.round((accumulatedScore / maxTotal) * 100);
        const finalFeedback = `
          <hr>
          <p><strong>Nota Final:</strong> Acumulaste ${accumulatedScore} puntos de ${maxTotal} posibles.</p>
          <p><strong>Porcentaje:</strong> ${percentage}%</p>
        `;
        document.getElementById('feedback').innerHTML += finalFeedback;
        document.getElementById('next-btn').style.display = "none";
        alert("¡Has completado el examen!\n" + "Nota Final: " + accumulatedScore + " de " + maxTotal + " (" + percentage + "%)");
      }
    });

    // Cargar la primera pregunta al iniciar
    loadQuestion(0);
  </script>
</body>
