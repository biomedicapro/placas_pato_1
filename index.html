      overflow-y: auto;
    }

      justify-content: center;
      align-items: center;

    }

    }
    .group {

      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    .group h3 {
      margin-bottom: 10px;
      font-size: 1.1em;
    }
    .group ul {
      list-style: none;
      padding: 0;
    }
    .group li {
      margin-bottom: 5px;
    }
    label {
      cursor: pointer;
    }

    .correct {
      color: green;
      font-weight: bold;
    }
    .incorrect {
      color: red;
      font-weight: bold;
    }
    .missing {

      font-weight: bold;
    }
    /* Botones y feedback */
    #submit-btn, #next-btn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    #feedback {
      margin-top: 20px;
      font-weight: bold;

    // Función para mezclar un arreglo (Fisher–Yates shuffle)
    function shuffle(array) {
      let currentIndex = array.length, temporaryValue, randomIndex;
      while (0 !== currentIndex) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex -= 1;
        temporaryValue = array[currentIndex];
        array[currentIndex] = array[randomIndex];
        array[randomIndex] = temporaryValue;
      }
      return array;
    }

      // --- Evaluar la pregunta principal ---
      let mainCorrectCount = 0, mainIncorrectCount = 0, mainMissingCount = 0;
      const mainInputs = document.querySelectorAll('#main-options input[type="checkbox"]');
      mainInputs.forEach((input, i) => {
        const parentLabel = input.parentElement;
        const optionData = currentMainOptions[i];
        if(input.checked){
          if(optionData.isCorrect){
            mainCorrectCount++;
            parentLabel.classList.add('correct');
          } else {
            mainIncorrectCount++;
            parentLabel.classList.add('incorrect');
          }
        } else {
          if(optionData.isCorrect){
            mainMissingCount++;
            parentLabel.classList.add('missing');
          }
        }
      });
      // Ahora, sin restar puntos por errores, se suman 1 punto por cada opción correcta seleccionada (máx. 5)
      let mainScore = Math.min(mainCorrectCount, 5);

      // --- Evaluar la identificación del tejido ---
      let tissueScore = 0;
      let tissueFeedback = "";
      const tissueInputs = document.querySelectorAll('input[name="tissue"]');
      let selectedFound = false;
      tissueInputs.forEach((input, i) => {
        const label = input.parentElement;
        const option = currentTissueOptions[i];
        if(option.isCorrect){
          label.classList.add('correct');
        }
        if(input.checked){
          selectedFound = true;
          if(option.isCorrect){
            tissueScore = 1;
          } else {
            label.classList.add('incorrect');
          }
        }
      });
      if(!selectedFound){
        tissueFeedback = `<span class="missing">No se contestó la identificación del tejido.</span>`;
      } else if(tissueScore === 1){
        tissueFeedback = `<span class="correct">Identificación correcta</span>`;
      } else {
        const correctOption = currentTissueOptions.find(opt => opt.isCorrect);
        tissueFeedback = `<span class="incorrect">Identificación incorrecta. La respuesta correcta es: "${correctOption.text}"</span>`;
      }

      // --- Cálculo de la puntuación de esta pregunta ---
      // Puntaje máximo: 6 (5 de la pregunta principal + 1 de identificación)
      const totalScore = tissueScore + mainScore;
      const feedbackDiv = document.getElementById('feedback');
      feedbackDiv.innerHTML = `
        <p><strong>Puntaje de la pregunta principal:</strong> ${mainCorrectCount} acertadas (máx. 5). No se restan puntos por errores.</p>
        <p><strong>Puntaje de identificación del tejido:</strong> ${tissueScore === 1 ? '1 punto (correcta)' : '0 puntos'}.
           ${tissueFeedback}</p>
        <p><strong>Puntaje total de esta pregunta:</strong> ${totalScore} de 6.</p>
      `;

      // Acumula la puntuación total
      accumulatedScore += totalScore;

      // Actualiza el color del número de pregunta en el panel superior según el puntaje obtenido:
      // 0-2: rojo, 3-4: amarillo, 5-6: verde
      const currentHeader = document.querySelector(`.question-number[data-index="${currentQuestion}"]`);
      let color = "";
      if(totalScore <= 2){
        color = "#ff4d4d";
      } else if(totalScore <= 4){
        color = "#ffcc00";
      } else {
        color = "#66cc66";
      }
      currentHeader.style.background = color;

      // Deshabilita la modificación en las opciones
      mainInputs.forEach(input => input.disabled = true);
      tissueInputs.forEach(input => input.disabled = true);

      // Muestra botón "Siguiente"
      document.getElementById('next-btn').style.display = "inline-block";
    }

    // Al pulsar "Enviar pregunta"
    document.getElementById('submit-btn').addEventListener('click', () => {
      evaluateQuestion();
    });

    // Botón "Siguiente": carga la siguiente pregunta o muestra la nota final si es la última
    document.getElementById('next-btn').addEventListener('click', () => {
      if(currentQuestion < totalQuestions - 1){
        loadQuestion(currentQuestion + 1);
      } else {
        // Examen completado: mostrar nota final
        const maxTotal = totalQuestions * 6;
        const percentage = Math.round((accumulatedScore / maxTotal) * 100);
        const finalFeedback = `
          <hr>
          <p><strong>Nota Final:</strong> Acumulaste ${accumulatedScore} puntos de ${maxTotal} posibles.</p>
          <p><strong>Porcentaje:</strong> ${percentage}%</p>
        `;
        document.getElementById('feedback').innerHTML += finalFeedback;
        document.getElementById('next-btn').style.display = "none";
        alert("¡Has completado el examen!\n" + "Nota Final: " + accumulatedScore + " de " + maxTotal + " (" + percentage + "%)");
      }
    });

    // Cargar la primera pregunta al iniciar
    loadQuestion(0);
  </script>
</body>
</html>
